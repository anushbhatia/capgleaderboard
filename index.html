<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="/css/photo.css">
</head>
<body id="index-body" class="index-body">
        <div id="start-screen" class="welcome-text-container">
            <p class="welcom-text">Are you the happiest <br /> person at RPA-dagen?</p>
            <button class="get-started-button" onclick="showDisclaimer();">Get Started</button>
        </div>
        <div id="disclaimer" class="none">
            <div class="disclaimer-container">
                <p class="disclaimer-info">
                    By using our Happy Face Booth you accept that
                    we may display your happy face and name on our
                    ratings list outside this booth today.
                    <br /><br />
                    Your name and picture will not be used for
                    anything else and will be deleted after 24 hours.
                    <br /><br />
                    Have fun and keep smiling!
                </p>
            </div>
            <button class="next-button" onclick="window.location.href = '/Home/Photo.html'">I accept</button>
            <button class="disagree-button" onclick="window.location.href = '/'">No, thanks</button>
        </div>
</body>
<script>
    function showDisclaimer() {
        $("#start-screen").removeClass("welcome-text-container");
        $("#start-screen").addClass("none");
        $("#index-body").removeClass("index-body");
        $("#index-body").addClass("index-body-empty");
        $("#disclaimer").removeClass("none");
        $("#disclaimer").addClass("showDiv");
    }
    function hideDisclaimer() {
        $("#disclaimer").removeClass("showDiv");
        $("#disclaimer").addClass("none");
        $("#index-body").removeClass("index-body-empty");
        $("#index-body").addClass("index-body");
        $("#start-screen").removeClass("none");
        $("#start-screen").addClass("welcome-text-container");
    }
</script>
</html>
